name: Build Wheels

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build_confluent_kafka:
    name: Build confluent-kafka on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-2022, macos-latest]

    steps:
      - name: Set shorter temp path (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          New-Item -Path C:\tmp -ItemType Directory -Force
          echo "TEMP=C:\tmp" >> $env:GITHUB_ENV
          echo "TMP=C:\tmp" >> $env:GITHUB_ENV
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.21.3

      - name: Build librdkafka 2.12.1 from source (macOS)
        if: runner.os == 'macOS'
        run: |
          curl -L https://github.com/confluentinc/librdkafka/archive/v2.12.1.tar.gz | tar xz
          cd librdkafka-2.12.1
          ./configure --prefix=/usr/local
          make -j4
          sudo make install
      - name: Install librdkafka 2.12.1 from NuGet (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          New-Item -Path C:\librdkafka -ItemType Directory -Force
          Invoke-WebRequest -Uri https://www.nuget.org/api/v2/package/librdkafka.redist/2.12.1 -OutFile C:\librdkafka\librdkafka.zip
          Expand-Archive -Path C:\librdkafka\librdkafka.zip -DestinationPath C:\librdkafka -Force
          echo "INCLUDE=C:\librdkafka\build\native\include;$env:INCLUDE" >> $env:GITHUB_ENV
          echo "LIB=C:\librdkafka\build\native\lib\win\x64\win-x64-Release\v142;$env:LIB" >> $env:GITHUB_ENV
      - name: Download and build from source
        run: |
          python -m pip download --no-binary=:all: --no-deps "confluent-kafka==2.4.0"
          python -m cibuildwheel "confluent-kafka-2.4.0.tar.gz" --output-dir wheelhouse
        shell: bash
        env:
          CIBW_BUILD: cp313-*
          CIBW_SKIP: "*-win32 *-manylinux_i686 *-manylinux_aarch64 *-manylinux_ppc64le *-manylinux_s390x *-musllinux_*"
          CIBW_BUILD_VERBOSITY: 2
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28
          CIBW_BEFORE_ALL_LINUX: |
            yum install -y gcc gcc-c++ make wget zlib-devel cyrus-sasl-devel openssl-devel
            curl -L https://github.com/confluentinc/librdkafka/archive/v2.12.1.tar.gz | tar xz
            cd librdkafka-2.12.1
            ./configure --prefix=/usr
            make -j4
            make install
            ldconfig
          CIBW_ENVIRONMENT_MACOS: >
            CFLAGS="-I/usr/local/include"
            LDFLAGS="-L/usr/local/lib"
            MACOSX_DEPLOYMENT_TARGET=15.0
          CIBW_ENVIRONMENT_WINDOWS: >
            TEMP=C:\\tmp
            TMP=C:\\tmp
            INCLUDE="C:\\librdkafka\\build\\native\\include;$INCLUDE"
            LIB="C:\\librdkafka\\build\\native\\lib\\win\\x64\\win-x64-Release\\v142;$LIB"
            PATH="C:\\librdkafka\\runtimes\\win-x64\\native;$PATH"
          CIBW_BEFORE_BUILD_WINDOWS: >
            pip install delvewheel
          CIBW_REPAIR_WHEEL_COMMAND_WINDOWS: >
            delvewheel repair -w {dest_dir} {wheel} --add-path C:\\librdkafka\\runtimes\\win-x64\\native
          CIBW_TEST_COMMAND: python -c "import confluent_kafka; print(confluent_kafka.version())"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-confluent-kafka-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  build_lxml:
    name: Build lxml on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-2022, macos-latest]

    steps:
      - name: Set shorter temp path (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          New-Item -Path C:\tmp -ItemType Directory -Force
          echo "TEMP=C:\tmp" >> $env:GITHUB_ENV
          echo "TMP=C:\tmp" >> $env:GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.21.3

      # --- WINDOWS SETUP ---
      - name: Install lxml dependencies (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          C:\vcpkg\vcpkg.exe install libxml2:x64-windows libxslt:x64-windows
          $vcpkgRoot = "C:\vcpkg\installed\x64-windows"
          echo "INCLUDE=$vcpkgRoot\include\libxml2;$vcpkgRoot\include;$env:INCLUDE" >> $env:GITHUB_ENV
          echo "LIB=$vcpkgRoot\lib;$env:LIB" >> $env:GITHUB_ENV
          echo "PATH=$vcpkgRoot\bin;$env:PATH" >> $env:GITHUB_ENV

      # --- MACOS SETUP (The Fix) ---
      - name: Install lxml dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install libxml2 libxslt pkg-config
          # Dynamically find where brew put the libs (works for Intel AND Apple Silicon)
          echo "XML2_PATH=$(brew --prefix libxml2)" >> $GITHUB_ENV
          echo "XSLT_PATH=$(brew --prefix libxslt)" >> $GITHUB_ENV

      # --- BUILD STEP ---
      - name: Download and build from source
        shell: bash
        run: |
          python -m pip download --no-binary=:all: --no-deps "lxml==5.1.1"
          python -m cibuildwheel "lxml-5.1.1.tar.gz" --output-dir wheelhouse
        env:
          CIBW_BUILD: cp313-*
          # Skip 32-bit windows, musllinux, and obscure architectures to save time
          CIBW_SKIP: "*-win32 *-manylinux_i686 *-manylinux_aarch64 *-manylinux_ppc64le *-manylinux_s390x *-musllinux_*"
          CIBW_BUILD_VERBOSITY: 1
          
          # --- LINUX CONFIG ---
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28
          # Added zlib-devel, which is often required for lxml
          CIBW_BEFORE_ALL_LINUX: yum install -y libxml2-devel libxslt-devel zlib-devel

          # --- MACOS CONFIG ---
          # We use the env vars we set in the previous step to generate the flags dynamically
          CIBW_ENVIRONMENT_MACOS: >
            CFLAGS="-I${XML2_PATH}/include/libxml2 -I${XML2_PATH}/include -I${XSLT_PATH}/include"
            LDFLAGS="-L${XML2_PATH}/lib -L${XSLT_PATH}/lib"
          CIBW_REPAIR_WHEEL_COMMAND_MACOS: >
            delocate-wheel --require-archs {delocate_archs} -w {dest_dir} -v {wheel}
          
          # --- WINDOWS CONFIG ---
          CIBW_ENVIRONMENT_WINDOWS: >
            TEMP=C:\\tmp
            TMP=C:\\tmp
            INCLUDE="C:\\vcpkg\\installed\\x64-windows\\include\\libxml2;C:\\vcpkg\\installed\\x64-windows\\include;$INCLUDE"
            LIB="C:\\vcpkg\\installed\\x64-windows\\lib;$LIB"
            PATH="C:\\vcpkg\\installed\\x64-windows\\bin;$PATH"
          CIBW_BEFORE_BUILD_WINDOWS: pip install delvewheel
          CIBW_REPAIR_WHEEL_COMMAND_WINDOWS: delvewheel repair -w {dest_dir} {wheel} --add-path C:\\vcpkg\\installed\\x64-windows\\bin

          # --- TEST CONFIG ---
          CIBW_TEST_COMMAND: python -c "import lxml.etree; print(lxml.etree.__version__)"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-lxml-${{ matrix.os }}
          path: ./wheelhouse/*.whl